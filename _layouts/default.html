<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Natural Language Processing at the University of Arizona</title>
    <link rel="stylesheet" href="{{ "/assets/css/default.css" | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark px-4" style="background-color: #AB0520;">
      <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}">NLP@UA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {%- assign sorted_pages = site.pages | sort: "order" -%}
            {%- for nav_page in sorted_pages -%}
            <a class="nav-link" {% if nav_page.url == page.url %}aria-current="page"{% endif %} href="{{ nav_page.url | relative_url }}">{{ nav_page.title }}</a>
            {% endfor %}
            <a class="nav-link" href="https://github.com/clulab/nlp-reading-group/">Reading Group</a>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid" aria-label="Content">
      {{ content }}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
